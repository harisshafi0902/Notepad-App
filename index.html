<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link rel="stylesheet" href="index.css" />
    <!-- linking fontawesome icons -->
    <script
      src="https://kit.fontawesome.com/4852f62277.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="main">
      <form class="form">
        <div class="main-container">
          <h1>Notepad App</h1>
          <input
            type="text"
            placeholder="Add a Note Here"
            class="inputText"
            maxlength="33"
          /><br />
          <button type="submit">Add Note</button>
          <div class="notes"></div>
        </div>
      </form>
      <a href="https://github.com/harisshafi0902">GITHUB</a>
    </main>
    <script src="index.js"></script>
  </body>
</html>
